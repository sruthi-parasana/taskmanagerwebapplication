<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Task Manager</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; }
    .login-container {
      max-width: 350px;
      margin: 80px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input[type=text], input[type=password] {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      width: 100%; padding: 10px;
      background-color: #007bff; border: none; color: white;
      border-radius: 4px; cursor: pointer;
    }
    button:hover { background-color: #0056b3;}
    .link-btn { display: block; text-align: center; margin-top: 12px; color: #007bff; text-decoration: none; }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm" method="post" action="login">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  
  <a href="register.html" class="link-btn">Don't have an account? Register</a>
</div>

</body>
</html>
